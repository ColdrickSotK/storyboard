{% extends "projects.project.html" %}
{% block content %}
<div class="row-fluid">
  <div class="span12">
    <h3>{{ ref.title }} ({{ ref.name }})</h3>
    <h4>Groups</h4>
    <ul>
    {% for group in ref.projectgroup_set.all %}

    {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
