- job:
    name: storyboard-tox-sqlite
    parent: openstack-tox
    description: |
      Run tests using sqlite instead of mysql.
    vars:
      tox_envlist: sqlite

- project:
    name: openstack-infra/storyboard
    check:
      jobs:
        - storyboard-tox-sqlite
        - tox-pep8
        - tox-py27:
            timeout: 6000
        - tox-py35:
            timeout: 6000
    gate:
      jobs:
        - storyboard-tox-sqlite
        - tox-pep8
        - tox-py27:
            timeout: 6000
        - tox-py35:
            timeout: 6000
    post:
      jobs:
        - publish-openstack-python-branch-tarball
